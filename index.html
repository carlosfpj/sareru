    <script>
        
        function formUpt() {

            $('#form-sub').on('submit', function(e) {

                e.preventDefault();

                $.ajax({

                    method: "POST",
                    url: "form.php",
                    data: $('form').serialize(),
                    success: function(response) {
                        $('#registrationModal').modal('show');
                        return false;
                    }

                });

                return false;

            });

            return false;

        }

        $(document).ready(function() {
            formUpt();
        });
